{% extends 'base.html' %}
{% block content %}
<ul>
    {% for friend in friends %}
    {% if friend.the_best %}
    <li>
        <h2>{{ friend.name }}</h2>
        <div>Возраст: {{ friend.age }}</div>
        <div>Гендер: {{ friend.gender }}</div>
        <a href="#"></a>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
