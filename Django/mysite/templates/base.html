<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}" type="text/css"/>
    <title>{{ title }}</title>
</head>
<body>
<ul>
    {% for m in menu %}
    <li>
        <a href="{% url m.name %}" {% if forloop.last %}class="last-menu"{% endif %}>
            {{ m.title }}
        </a>
    </li>
    {% endfor %}
</ul>
<h1 class="friend-title">{{ title }}</h1>
{% block content %}
{% endblock %}
</body>
</html>
