<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    {% for m in menu %}
    <li>
        <a href="{% url m.name %}" {% if forloop.last %}class="last-menu"{% endif %}>
            {{ m.title }}
        </a>
    </li>
    {% endfor %}
</ul>
<h1>{{ title }}</h1>
{% block content %}
{% endblock %}
</body>
</html>
